<!-- main app container -->
<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3>Angular Multi Field Validation</h3>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" formControlName="amount1" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.amount1.errors }" />
            <div *ngIf="submitted && f.amount1.errors" class="invalid-feedback">
              <div *ngIf="f.amount1.errors.required">First Name is required</div>
            </div>


            <pre>
{{f.amount1.errors | json}}
                        </pre>

          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" formControlName="amount2" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.amount2.errors }" />
            <div *ngIf="submitted && f.amount2.errors" class="invalid-feedback">
              <div *ngIf="f.amount2.errors.required">Last Name is required</div>
            </div>

            <pre>
{{f.amount2.errors | json}}
                        </pre>


          </div>

          <div class="form-group">
            <label>Last Name</label>
            <input type="text" formControlName="amount3" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.amount3.errors }" />
            <div *ngIf="submitted && f.amount3.errors" class="invalid-feedback">
              <div *ngIf="f.amount3.errors.required">Last Name is required</div>
            </div>

            <pre>
{{f.amount3.errors | json}}
                        </pre>


          </div>

          <div class="form-group">
            <button class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
